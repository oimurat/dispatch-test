# 名前空間ごとに異なる設定を記載
namespace:
  namespace1:
    name: tenant-a
    port: 80
#デプロイメントの設定を記載
deployment:
  replicaCount: 1
  template:
    frontendImageA: nrt.ocir.io/nrcmxxv7sjse/ec_service_test:nodejs-ca5438a8e8407233ae358abed380c822106a088f
    backendImage: python:3.8-alpine
    backendCommand: ["python", "-m", "http.server", "5000"]
#ラベルの設定を記載
selector:
  frontendLabel: frontend
  backendLabel: backend
#サービスの設定を記載
service:
  ports:
    protocol: TCP
    frontendTargetPort: 80
    backendPort: 5000
    backendTargetPort: 5000
