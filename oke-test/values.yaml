# 名前空間ごとに異なる設定を記載
namespace:
  namespace1:
    name: tenant-a
    port: 80
#デプロイメントの設定を記載
deployment:
  replicaCount: 1
  template:
    frontendImageA: nrt.ocir.io/nrcmxxv7sjse/ec_service_test:nodejs-4ed97eeceb7d3e8912c40502f229b20e615a8822
    backendImage: python:3.8-alpine
    backendCommand: ["python", "-m", "http.server", "5000"]
#ラベルの設定を記載
selector:
  frontendLabel: frontend
  backendLabel: backend
#サービスの設定を記載
service:
  ports:
    protocol: TCP
    frontendTargetPort: 80
    backendPort: 5000
    backendTargetPort: 5000
